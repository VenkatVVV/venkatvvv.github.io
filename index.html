        body {

            padding: 1.5rem;
        }
        .nav-link {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;

        }

        }
        .nav-link.active {

        .card {

            border-radius: 0.75rem; /* Rounded corners */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
        }
        .section-title {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            color: #1f2937;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .sub-section-title {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 600; /* font-semibold */
            color: #1f2937;
            margin-bottom: 1rem;
        }
        .link-button {
            display: inline-block;
            background-color: #4f46e5; /* Indigo-600 */
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;

        .link-button:hover {

        }
        .project-card {
            background-color: #f9fafb; /* Lighter background for project cards */

            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);

        .project-card:hover {

        .blog-post-item {

            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);

        const contentArea = document.getElementById('content-area');
        const navLinks = document.querySelectorAll('.nav-link');

        // Function to load content based on page ID
        function loadPage(pageId) {
            contentArea.innerHTML = pageContent[pageId];

            // Update active navigation link
            navLinks.forEach(link => {
                if (link.dataset.page === pageId) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            // Update URL hash for direct linking/refresh
            history.pushState(null, '', `#${pageId}`);
        }

        // Add event listeners to navigation links
        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                loadPage(event.target.dataset.page);
            });
        });

        // Load initial page based on URL hash or default to 'about'
        window.addEventListener('DOMContentLoaded', () => {
            const initialPage = window.location.hash.substring(1) || 'about';
            if (pageContent[initialPage]) {
                loadPage(initialPage);
            } else {
                loadPage('about'); // Fallback to about if hash is invalid
            }
        });
    </script>
