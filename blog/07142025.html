<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Title - Venkat Vivek's Blog</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            color: #374151; /* Dark gray text */
        }
        .container {
            max-width: 800px; /* Slightly narrower container for blog posts */
            margin: 0 auto;
            padding: 1.5rem;
        }
        .blog-header {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .blog-content {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2.5rem; /* More padding for content */
            line-height: 1.8; /* Better readability */
        }
        .blog-content h1, .blog-content h2, .blog-content h3 {
            color: #1f2937;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .blog-content h1 { font-size: 2.25rem; /* text-4xl */ }
        .blog-content h2 { font-size: 1.875rem; /* text-3xl */ }
        .blog-content h3 { font-size: 1.5rem; /* text-2xl */ }
        .blog-content p {
            margin-bottom: 1rem;
        }
        .blog-content ul, .blog-content ol {
            list-style-position: inside;
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }
        .blog-content ul { list-style-type: disc; }
        .blog-content ol { list-style-type: decimal; }
        .back-link {
            display: inline-block;
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 1rem;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #4338ca;
            text-decoration: underline;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-white shadow-md py-4">
        <div class="container flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900 flex items-center">
                <img src="assets/Passport_photo.png" alt="Venkat Vivek Profile Picture" class="w-10 h-15 rounded-full mr-3 object-cover">
                Venkat Vivek's Blog
            </h1>
            <nav>
                <!-- Adjusted path to go up one directory to index.html -->
                <a href="../index.html#blog" class="back-link">‚Üê Back to Blog List</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow container py-8">
        <div class="blog-header">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">How to embrace uncertainty</h1>
            <p class="text-gray-600 text-lg">
                <span class="font-medium">Date:</span> July 14, 2025 | <span class="font-medium">Author:</span> Venkat Vivek
            </p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-auto">
        <div class="container text-center text-sm">
            &copy; 2025 Venkat Vivek. All rights reserved.
        </div>
    </footer>
</body>
</html>
